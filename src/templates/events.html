        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .container-fluid {
            padding: 0;
        }
        .image-container {
            position: relative;
            width: 100%;
            height: 88vh;
        }
        .overlay-head {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: yellow;
            font-family: 'Bebas Neue', sans-serif;
            font-weight: bold;
            font-size: 13vw;
            text-shadow: 
                -3px -3px 0 black,
                3px -3px 0 black,
                -3px 3px 0 black,
                3px 3px 0 black; 
        
        }
        .overlay-body {
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: yellow;
            font-family: 'Bebas Neue', sans-serif;
            font-weight: bold;
            font-size: 2vw; 
            text-shadow: 
                -3px -3px 0 black,
                3px -3px 0 black,
                -3px 3px 0 black,
                3px 3px 0 black; 
        }
        img {
            display: block;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        .custom-button {
            color: yellow;
            font-family: 'Bebas Neue', sans-serif;
            font-size: 2.2vw;
            outline: none;
            border: none;
        }

        .custom-button:hover,
        .custom-button:focus,
        .custom-button:active {
            color: yellow !important;
            background-color: transparent; 
            border-color: transparent; 
            box-shadow: none; 
        }

        @media (max-width: 768px) {
            .overlay-head {
                font-size: 15vw;
            }
            .overlay-body {
                font-size: 4vw;
            }
        }

        @media (max-width: 480px) {
            .overlay-head {
                font-size: 20vw;
            }
            .overlay-body {
                font-size: 6vw;
            }
        }

        .card {
          border-radius: 20px;
          overflow: hidden;
        }

        /* Limit the size of card images */
        .card-img-top {
          max-height: 200px;
          object-fit: cover;
        }

        /* Make the event cards container scrollable */
        #eventsContainer {
          height: calc(100vh - 15vh);  /* Subtract the height of the header/navigation (15vh in this case) */
          overflow-y: auto;
        }

    </style>
</head>

          // Function to render event cards dynamically

            container.innerHTML = ''; // Clear the container before adding new cards

            events.forEach(event => {
              const cardHTML = `
                  <div class="col">
                    <div class="card h-100">

                        <p class="card-text">
                          <i class="bi bi-geo-alt"></i> ${event.location}<br>
                          <i class="bi bi-calendar3"></i> ${event.date}<br>
                          <i class="bi bi-clock"></i> ${event.time}<br>
                          <i class="bi bi-currency-dollar"></i> <span class="text-success">${event.price}</span>
                        </p>
                      </div>
                    </div>
                  </div>
                `;

              container.innerHTML += cardHTML; // Append each card to the container
            });
          }
