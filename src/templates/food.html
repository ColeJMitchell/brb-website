<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Resources</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: auto;
        }
        .container-fluid {
            padding: 0;
        }
        .image-container {
            position: relative;
            width: 100%;
            height: 88vh;
        }
        .overlay-head {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: yellow;
            font-family: 'Bebas Neue', sans-serif;
            font-weight: bold;
            font-size: 13vw;
            text-shadow: 
                -3px -3px 0 black,
                3px -3px 0 black,
                -3px 3px 0 black,
                3px 3px 0 black; 
        
        }
        .overlay-body {
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: yellow;
            font-family: 'Bebas Neue', sans-serif;
            font-weight: bold;
            font-size: 2vw; 
            text-shadow: 
                -3px -3px 0 black,
                3px -3px 0 black,
                -3px 3px 0 black,
                3px 3px 0 black; 
        }
        img {
            display: block;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        .custom-button {
            color: yellow;
            font-family: 'Bebas Neue', sans-serif;
            font-size: 2.2vw;
            outline: none;
            border: none;
        }

        .custom-button:hover,
        .custom-button:focus,
        .custom-button:active {
            color: yellow !important;
            background-color: transparent; 
            border-color: transparent; 
            box-shadow: none; 
        }

        @media (max-width: 768px) {
            .overlay-head {
                font-size: 15vw;
            }
            .overlay-body {
                font-size: 4vw;
            }
        }

        @media (max-width: 480px) {
            .overlay-head {
                font-size: 20vw;
            }
            .overlay-body {
                font-size: 6vw;
            }
        }

        .content-container {
            padding: 20px;
        }

        .resource-section, .partners, .map {
            margin-top: 20px;
        }

        .resource-header, .partners-header {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 2rem;
            color: black;
        }

        .resource-card {
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .map-container {
            height: 400px;
            background-color: #e9ecef;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row d-flex justify-content-around" style="background-color: black; height: 10vh;">

            <div class="col d-flex justify-content-center align-items-center position-relative">
                <form method="post" action="{% url 'home' %}">
                    {% csrf_token %}
                <button class = "btn custom-button" type = "submit">Home</btn>
                </form>
            </div> 

            <div class="col d-flex justify-content-center align-items-center position-relative">
                <form method="post" action="{% url 'schools' %}">
                    {% csrf_token %}
                <button class = "btn custom-button " type = "submit">Schools</btn>
                </form>
            </div> 

            <div class="col d-flex justify-content-center align-items-center position-relative">
                <form method="post" action="{% url 'healthcare' %}">
                    {% csrf_token %}
                <button class = "btn custom-button" type = "submit">Healthcare</btn>
                </form>
            </div>  

            <div class="col d-flex justify-content-center align-items-center position-relative" style="background-color: green;">
                <btn class="custom-button">Food</h1>
                </div> 

            <div class="col d-flex justify-content-center align-items-center position-relative">
                <form method="post" action="{% url 'communities' %}">
                    {% csrf_token %}
                <button class = "btn custom-button" type = "submit" >Communities</btn>
                </form>
            </div>

            <div class="col d-flex justify-content-center align-items-center position-relative">
                <form method="post" action="{% url 'events' %}">
                    {% csrf_token %}
                <button class = "btn custom-button" type = "submit">Events</btn>
                </form>
            </div> 

            <div class="col d-flex justify-content-center align-items-center position-relative">
                <form method="post" action="{% url 'aboutus' %}">
                    {% csrf_token %}
                <button class = "btn custom-button" type = "submit">About Us</btn>
                </form>
            </div>

        </div>
       
        <div class="row d-flex justify-content-around" style="background-color: yellow; height: 5vh;">
            <div class="col-6 d-flex justify-content-center align-items-center">
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn" style="background-color: black; color: white;" type="submit">Search</button>
                </form>
            </div>
            <div class="col-6 d-flex justify-content-center align-items-center">
                <div class="btn-group" role="group" aria-label="Language selection" style="background-color: white;">
                    <input type="radio" class="btn-check" name="language" id="english" autocomplete="off" checked>
                    <label class="btn select-button" for="english">English</label>

                    <input type="radio" class="btn-check" name="language" id="spanish" autocomplete="off">
                    <label class="btn select-button" for="spanish">Spanish</label>
                </div>
            </div>
        </div>

        <!-- Main Content Layout -->
        <div class="container content-container">
            <div class="row">
                <!-- Food Resources Section -->
                <div class="col-md-6">
                    <!-- Food Drives -->
                    <div class="resource-section">
                        <div class="resource-header">Food Drives</div>
                        <div class="resource-card">Food Drive 1</div>
                        <div class="resource-card">Food Drive 2</div>
                        <!-- Add more food drives as needed -->
                    </div>

                    <!-- Grocery with WIC -->
                    <div class="resource-section">
                        <div class="resource-header">Grocery with WIC</div>
                        <div class="resource-card">Grocery Store 1</div>
                        <div class="resource-card">Grocery Store 2</div>
                        <!-- Add more grocery options as needed -->
                    </div>

                    <!-- Markets -->
                    <div class="resource-section">
                        <div class="resource-header">Markets</div>
                        <div class="resource-card">Market 1</div>
                        <div class="resource-card">Market 2</div>
                        <!-- Add more markets as needed -->
                    </div>
                </div>

                <!-- Map Section -->
                <div class="col-md-6">
                    <div class="map-container" id="map" style="height: 400px;"></div>
                </div>
            </div>

            <!-- Partners Section -->
            <div class="row partners">
                <div class="col-12">
                    <div class="partners-header">Our Partners</div>
                    <ul>
                        <li>Partner 1</li>
                        <li>Partner 2</li>
                        <li>Partner 3</li>
                        <!-- Add more partners as needed -->
                    </ul>
                </div>
            </div>
        </div>
        
        {% load static %}
        <script>
            function initMap() {
                const map = new google.maps.Map(document.getElementById("map"), {
                    zoom: 14,
                    center: { lat: 40.689248, lng: -75.231458 },
                    streetViewControl: false
                });

                const locations = [
                    { lat: 40.69075689817673, lng: -75.22474112883529, title: "Two Rivers Health & Wellness Foundation", phonenumber: "(484) 544-3113", address: "1101 Northampton Street, Easton, PA 18042", website: "https://www.nhclv.org/health-centers/easton/" },
                    { lat: 40.669570773593385, lng: -75.24113879811037, title: "The Children's Home of Easton", phonenumber: "(610) 258-2831", address: "2000 S 25th St, Easton, PA 18042", website: "https://www.thechildrenshome.org/"},
                    ];

                const customInfoWindow = document.createElement("div");
                customInfoWindow.style.position = "absolute";
                customInfoWindow.style.backgroundColor = "white";
                customInfoWindow.style.borderRadius = "5px";
                customInfoWindow.style.fontFamily = "'Bebas Neue', sans-serif";
                customInfoWindow.style.fontSize = "1vw"; // Adjust font size for better scaling
                customInfoWindow.style.display = "none";
                customInfoWindow.style.padding = "10px"; // Add padding for content spacing
                customInfoWindow.style.maxWidth = "40vw"; // Set maximum width for large content
                customInfoWindow.style.whiteSpace = "normal"; // Allow text to wrap
                customInfoWindow.style.zIndex = "1000";
                document.getElementById("map").appendChild(customInfoWindow);


                const overlay = new google.maps.OverlayView();
                overlay.onAdd = function () {
                    const panes = this.getPanes();
                    panes.overlayMouseTarget.appendChild(customInfoWindow);
                };

                overlay.draw = function () { };

                overlay.setMap(map);

                locations.forEach(location => {
                    const marker = new google.maps.Marker({
                        position: { lat: location.lat, lng: location.lng },
                        map: map,
                        title: location.title,
                        clickable: true
                    });

                    marker.addListener("mouseover", () => {
                        marker.setTitle("");
                        customInfoWindow.innerHTML = `
                    <div>
                        <h1>${location.title}</h1>
                        <h3>Address: ${location.address}</h3>
                        <h3>Phone: ${location.phonenumber}</h3>
                    </div>
                    `;
                        customInfoWindow.style.display = "block";

                        const projection = overlay.getProjection();
                        const position = projection.fromLatLngToDivPixel(marker.getPosition());

                        customInfoWindow.style.left = position.x + "px";
                        customInfoWindow.style.top = position.y + "px";
                    });

                    marker.addListener("mouseout", () => {
                        customInfoWindow.style.display = "none";
                    });

                    marker.addListener("click", () => {
                        customInfoWindow.style.display = "none";
                        marker.setTitle("");
                    });
                });
            }
        </script>

        <script async defer
                src="https://maps.googleapis.com/maps/api/js?key={{api_key}}&callback=initMap&">
        </script>
        
</body>
</html>
